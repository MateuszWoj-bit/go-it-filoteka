<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./index.js"></script>
  </head>
  <body class="center">
    <div class="mod hidden">
      <div class="mod-content">
        <div class="close" id="modalClose">
          <img class="" src="./images/x.svg" />
        </div>
        <div class="overview"></div>
        <div class="mod--buttons">
          <button class="watch">ADDED TO WATCHED</button>
          <button class="que">ADDED TO QUEUE</button>
        </div>
        <!-- wrapper -->

        <div class="vplayer">
          <!-- play btn -->
          <div class="plybtn"></div>
        </div>
      </div>
    </div>
    <div class="date">
      <div class="background background-lib">
        <a href="index.html"><img class="logo" src="./images/film.svg" /></a>
        <div class="box">
          <button class="ntest1 home"><span class="">home</span></button>
          <button class="ntest libra"><span class="">my library</span></button>
        </div>
        <a href="index.html"><h1 class="filmoteka">FILMOTEKA</h1></a>
        <div class="home--underline home-invi"></div>
        <div class="lib--underline invi"></div>
        <div class="input--underline home-invi"></div>
        <form class="search-form home-invi" id="search-form">
          <input
            class="search-input"
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search movies..."
          />
          <button class="sglass" type="submit" class="submit">
            <img src="./images/sglass.svg" />
          </button>
        </form>
        <button class="test invi btn-back-color">
          <span class="watched">Watched</span>
        </button>
        <button class="quetest invi btn-back-color">
          <span class="watched">Quelist</span>
        </button>
      </div>
    </div>
    <div class="gallery"></div>
    <main class="pagination-box">
      <nav class="pagination-container">
        <button
          class="pagination-button"
          id="prev-button"
          aria-label="Previous page"
          title="Previous page"
        >
          &lt;
        </button>

        <div id="pagination-numbers"></div>

        <button
          class="pagination-button"
          id="next-button"
          aria-label="Next page"
          title="Next page"
        >
          &gt;
        </button>
      </nav>
    </main>
  </body>
</html>
